<ion-modal-view>
	<ion-header-bar class="bar-calm">
		<h1 class="title">Filters</h1>

	</ion-header-bar>
	<ion-content class="padding-0">
		<div class="list">
			<ion-item class="item-divider">Sort by</ion-item>
			<ion-radio name="sortBy" ng-model="sc.sortBy" ng-value="'name'">Time</ion-radio>
			<ion-radio name="sortBy" ng-model="sc.sortBy" ng-value="'distance'">Distance</ion-radio>

			<ion-item class="item-divider">Order Type</ion-item>
			<ion-radio ng-click="sc.setTypeFilter('Unattended')" name="category">Unattended</ion-radio>
			<ion-radio ng-click="sc.setTypeFilter('Attended')" name="category">Attended</ion-radio>
			<ion-radio ng-click="sc.setTypeFilter('Completed')" name="category">Completed</ion-radio>

		</div>
	</ion-content>
	<ion-footer-bar class="bar-calm" align-title="center" ng-click="sc.applyFilters()">
		<h1 class="title">Apply</h1>
	</ion-footer-bar>
</ion-modal-view>
