<ion-list>
    <ion-item class="item-input">
        <input type="text" ng-model="data.name" placeholder="Full name" />
    </ion-item>
    <ion-item class="item-input">
        <input type="email" ng-model="data.email" placeholder="Email" />
    </ion-item>
    <ion-item class="item-input">
        <input type="password" ng-model="data.password" placeholder="Password" />
    </ion-item>
	<ion-item class="item-input">
		<input type="password" ng-model="data.password2" placeholder="Confirm Password" />
	</ion-item>
	<div class="errors-light">
		<p ng-if="data.password != data.password2 && data.password2">Password
			mismatch</p>
	</div>
</ion-list>
