<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-calm">
			<ion-nav-back-button class="button-icon icon ion-android-arrow-back">
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-calm">
			<h1 class="title">Restaurant</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-toggle ng-model="vm.menuOnline" value="{{vm.menuOnline}}" ng-change="vm.onChange()"
							toggle-class="toggle-danger">Menu Online </ion-toggle>
				<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.orders">
					<i class="icon ion-bag"></i>
					Orders
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.profile">
					<i class="icon ion-person"></i>
					Profile Settings
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.payments">
					<i class="icon ion-card"></i>
					Online Payments
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.categories">
					<i class="icon ion-soup-can-outline"></i>
					Menu Categories
				</ion-item>
				<!--<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.add-items">
					<i class="icon ion-ios-cart"></i>
					Menu Items
				</ion-item>-->
				<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.custom-menu({special: false})">
					<i class="icon ion-clipboard"></i>
					Meal Deals
				</ion-item>
				<!--<ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.custom-menu({special: true})">-->
					<!--<i class="icon ion-star"></i>-->
					<!--Special Offers-->
				<!--</ion-item>-->
				<ion-item nav-clear menu-close class="item-icon-left" ng-click="vm.showCustomers()">
					<i class="icon ion-ios-people"></i>
					My Customers
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" ng-click="vm.logout()">
					<i class="icon ion-log-out"></i>
					Logout
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" ng-click="vm.closeApp()">
					<i class="icon ion-android-close"></i>
					Exit & Close
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
